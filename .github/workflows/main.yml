name: Expo EAS Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: fish-identification/package-lock.json

      - name: Install Dependencies
        run: npm ci
        working-directory: fish-identification

      - name: Install Expo CLI
        run: npm install -g eas-cli

      - name: Authenticate with Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      - name: Build APK with EAS
        run: eas build --platform android --profile production --non-interactive
        working-directory: fish-identification

      - name: Get Latest APK Path
        run: |
          APK_PATH=$(ls -t fish-identification/build/**/*.apk | head -n 1)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV

      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.APK_PATH }}
          tag_name: v1.0.${{ github.run_number }}
          release_name: "Release v1.0.${{ github.run_number }}"
          body: "Automated build from commit ${{ github.sha }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
